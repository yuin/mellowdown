<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{{.Title}}</title>
{{ .StyleSheets }}
{{ .Scripts }}
{{ if .Dev }}
  {{ .LiveReloadScript }}
{{ end }}
{{ .Header }}
</head>
<body>
<article class="markdown-body">
{{ .Content }}
</article>
{{ .Footer}}
{{ if .Site }}
<footer>
  <p><small>&copy; {{ .Site.Copyright }} </small></p>
</footer>
{{ end }}
</body>
</html>
